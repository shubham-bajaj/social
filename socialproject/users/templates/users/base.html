{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href ="{% static 'users/styles.css' %}">
    <link rel='stylesheet' href ="{% static 'users/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo App</title>
</head>
<body>
    <nav class="shadow-lg py-5">
        <div class="px-4 mx-auto">
            <div class="flex justify-between">
                <!-- Website logo -->
                <div>
                    <a class="flex" href="{% url 'feed' %}">
                        <img class="h-8 w-8 mr-2" src ="{% static 'users/images/logo.png' %}">
                        <span class="font-semibold text-lg text-gray-500 ">Photo App</span>
                    </a>
                </div>
                <b style="text-transform:uppercase;" class='text-xl'>{{request.user.first_name}}</b>
                <!-- Website Items -->
                <div class="space-x-1">
                    {% if request.user.is_authenticated %}
                    <a class ="py-4 px-2 text-gray-500 font-semibold text-lg" href="{% url 'logout' %}">Logout</a>
                    <a class ="py-4 px-2 text-gray-500 font-semibold text-lg" href="{% url 'edit' %}">Edit Profile</a>
                    <a class ="py-4 px-2 text-gray-500 font-semibold text-lg" href="{% url 'create' %}">create post</a>
            
                    {% else %}
                    <a class ="py-4 px-2 text-gray-500 font-semibold text-lg" href="{% url 'login' %}">Login</a>
                    <a class ="py-4 px-2 text-gray-500 font-semibold text-lg" href="">XXXX</a>
                    <a class ="py-4 px-2 text-gray-500 font-semibold text-lg" href="">XXXX</a>
                    {% endif %}
                    
                                    
                    
                    
                    
                </div>
            </div>
            
        </div>
    </nav>
    {% block body %}
    {% endblock body %}
    
</body>
</html>
