{% block body %}

<div class="container py-5">
    <form class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4" method="POST">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{ form.username }}</div>
            
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{ form.password }}</div>
        </div>
        
        
        <button class="text-white bg-green-500 px-5 py-2" type="submit">Login</button>
    
    </form>
</div>

<p class="px-10 py-10"><a class='text-indigo-500' href="{% url 'password_reset' %}">Forget password? Click here to reset</a></p>
{% endblock body %}
