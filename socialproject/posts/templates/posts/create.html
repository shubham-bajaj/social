{% extends 'users/base.html' %}
{% block body %}
<h2 class="text-2xl m-10 font-bold">ðŸ“¸ Create A Post</h2>
<div class="container mx-10 py-5">

    <form method = 'POST' class='bg-white shadow-md m-10 px-8 py-4 rounded pt-6 pb-8 mb-4 w-4/5' enctype = 'multipart/form-data'>
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Add Title</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{form.title}}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Upload Image</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{form.image}}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Add Caption</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{form.caption}}</div>
        </div>
        
        
        
        <button class="bg-green-500 text-white my-5 px-5 py-2" type ='submit'>Submit</button>
    </form>
</div>





{% endblock body %}
